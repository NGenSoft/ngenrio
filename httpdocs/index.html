<body>

    <div id="container">
        <header>

        </header>
    
        <div id="main" role="main">

            <br /><br />
    
            <h1>
            simple twitter user stream display
            </h1>
    
            <br /><br />
    
            <form action="/" id="searchForm">
                <input type="text" name="username" placeholder="Enter username" />
                <select name="num_tweets">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                </select>
                <input type="submit" value="Search" />
                <input type="button" value="Clear DIV" onClick="$('#tweets ul').empty();">
            </form>
    
            <br /><br />
    
            <div id="tweets">
                <img id="profile">
                <ul></ul>
            </div>

            <br /><br />

        </div>
    
        <footer>

        </footer>
  
    </div> <!--! end of #container -->

    <!-- JavaScript at the bottom for fast page loading -->

    <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if necessary -->
    <script src="js/libs/jquery-1.5.1.min.js"></script>

    <script>
        $("#searchForm").submit(function (event) {
            event.preventDefault();
    
            var $form = $(this),
            username = $form.find('input[name="username"]').val();
            num_tweets = $form.find('select[name="num_tweets"]').val();
    
            $.getJSON("http://twitter.com/status/user_timeline/"+ username + ".json?count="+ num_tweets + "&callback=?",
            function (data) {
                $.each(data, function (i, item) {
                    $("img#profile").attr("src", item.user["profile_image_url"]); 
                    $("#tweets ul").append("<li>" 
                    + item.text 
                    + "</li>");
                });
            });
        });
    </script>

    <!-- scripts concatenated and minified via ant build script-->
    <script src="js/plugins.js"></script>
    <script src="js/script.js"></script>
    <!-- end scripts-->

</body>
